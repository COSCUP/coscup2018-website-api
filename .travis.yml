language: node_js
node_js:
  - "8"

addons:
  apt:
    update: true

before_script:
  - sudo apt-get install -y jq

script:
  - npm run build

deploy:
  provider: pages
  local-dir: dist/
  skip-cleanup: true
  target-branch: gh-pages
  github-token: $GITHUB_TOKEN
  keep-history: true
  fqdn: api2018.coscup.org
  on:
    branch:
      - master
      - deploy
