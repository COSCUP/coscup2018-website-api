address: 106 台北市大安區基隆路四段 43 號
place: 台灣科技大學國際大樓（IB）
location:
    lat: 25.013454
    lng: 121.540429
transportation:
    metro:
        name: 臺北捷運
        description: |
            搭乘捷運松山新店線：
            由公館站 2 號「銘傳國小」出口左轉，沿台大舟山路步行，於鹿鳴堂右轉，過基隆路後左行即可達；或
            於公館站1號「水源市場」出口，往基隆路方向，轉乘公車： 1、673、907、綠 11、棕 12。

            搭乘捷運文湖線：於捷運六張犁站任意出口，往公館方向，轉乘公車：1、207、672、650
    bus:
        name: 公車
        description: |
            1、207、254、275、275 副線、275 區間車、650、672、673、907、綠 11、棕 12、敦化幹線
    driving:
        name: 自行開車
        description: |
            由中山高速公路下圓山交流道，接台北市建國南北高架道路，下辛亥路往木柵方向行駛，於辛亥路二段與基隆路交叉口（台大校園旁）右轉，過長興街後即可到達台灣科技大學。

            由北二高接台北聯絡道，於辛亥路三段與基隆路交叉口左轉，過長興街後即可到達台灣科技大學。
    parking:
        name: 週邊停車資訊
        description: |
            ・台灣大學公館與二活停車場
            地址：台北市大安區羅斯福路 4 段 85 號
            收費：40 元/hr

            ・自來水園區停車場
            地址：台北市中正區汀州路三段 230 巷 15 號
            收費：
            一般時段：20 元/hr；
            尖峰時段：30 元/hr

            ・台灣聯通台大長興場
            地址：台北市大安區基隆路三段 75 號 B2F
            收費：30 元/hr
    airport:
        name: 桃園機場
        description: |
            台北車站為臺鐵、台灣高鐵、臺北捷運與桃園機場捷運四大交通方式的共站的車站，COSCUP 為您提供桃園機場至台北車站的交通方式。

            ・桃園機場捷運線直達台北車站
            進入接機大廳後，前往 B1 搭乘『桃園機場捷運 - 直達專車』至台北車站。

            ・搭乘台鐵至台北車站
            進入接機大廳後，前往 B1 搭乘『桃園機場捷運 - 普通車』至中壢火車站，轉乘台鐵至台北車站。

            ・搭乘高鐵至台北車站
            進入接機大廳後，前往 B1 搭乘『桃園機場捷運 - 普通車』至高鐵桃園站，搭乘高鐵至台北車站；或
            進入接機大廳後，前往客運購票處，搭乘『統聯 705 接駁巴士』，抵達高鐵桃園站，換乘高鐵至台北車站。


